<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style_caedu.css">
    <title>Cancelar-fatura-Caedu</title>
</head>

<body>
    <section class="container">
        <div class="row">
            <div class="indent_cancelar">
                <img src="_imgs/atencao-icon.png" alt="Alternate Text">
                <h3>Você cancelou o recebimento da fatura digital.</h3>
                <p>
                    Sua próxima fatura com vencimento em <span class="datafatura"></span> já será entregue pelos Correios.
                </p>
                <hr>
                <button class="btn-voltar" onclick="window.location.href = 'index.html';">Voltar</button>
            </div>
        </div>
    </section>

</body>
<script>
    let vencimento = sessionStorage.getItem('vencimento')
    document.getElementsByClassName("datafatura")[0].innerHTML = vencimento
    console.log(vencimento)
</script>
</html>
